<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chart</title>
<script type="text/javascript">

window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Corona Virus (COVID-19) Totals By Country"
	},
	axisY: {
		title: "COVID-19 cases total counts"
	},
	legend: {
		cursor:"pointer",
		itemclick : toggleDataSeries
	},
	toolTip: {
		shared: true,
		content: toolTipFormatter
	},
	data: [{
		type: "bar",
		showInLegend: true,
		name: "Active Cases",
		color: "gold",
		dataPoints: [
			{ y: 29084, label: "Iran" },
			{ y: 42023, label: "France" },
			{ y: 58350, label: "Germany" },
			{ y: 2004, label: "China" },
			{ y: 72084, label: "Spain" },
			{ y: 80572, label: "Italy" },
			{ y: 200607, label: "USA" }
		]
	},
	{
		type: "bar",
		showInLegend: true,
		name: "Total Recovered",
		color: "silver",
		dataPoints: [
			{ y: 15473, label: "Iran" },
			{ y: 10935, label: "France" },
			{ y: 18700, label: "Germany" },
			{ y: 76238, label: "China" },
			{ y: 22647, label: "Spain" },
			{ y: 16847, label: "Italy" },
			{ y: 8878, label: "USA" }

		]
	},
	{
		type: "bar",
		showInLegend: true,
		name: "Total Cases",
		color: "#A57164",
		dataPoints: [
			{ y: 47593, label: "Iran" },
			{ y: 56989, label: "France" },
			{ y: 77981, label: "Germany" },
			{ y: 81554	, label: "China" },
			{ y: 104118, label: "Spain" },
			{ y: 110574, label: "Italy" },
			{ y: 215020, label: "USA" }
		]
	}]
});
chart.render();

function toolTipFormatter(e) {
	var str = "";
	var total = 0 ;
	var str3;
	var str2 ;
	for (var i = 0; i < e.entries.length; i++){
		var str1 = "<span style= \"color:"+e.entries[i].dataSeries.color + "\">" + e.entries[i].dataSeries.name + "</span>: <strong>"+  e.entries[i].dataPoint.y + "</strong> <br/>" ;
		total = e.entries[i].dataPoint.y + total;
		str = str.concat(str1);
	}
	str2 = "<strong>" + e.entries[0].dataPoint.label + "</strong> <br/>";
	str3 = "<span style = \"color:Tomato\">Total: </span><strong>" + total + "</strong><br/>";
	return (str2.concat(str)).concat(str3);
}

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>

</head>

</body>
</html>
