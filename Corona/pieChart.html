<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chart</title>
<script>

window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "COVID-19 Breakdown by Ages"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		dataPoints: [
			{y: 14.8, label: "80+ years old"},
			{y: 8, label: "70-79 years old"},
			{y: 3.6, label: "60-69 years old"},
			{y: 1.3, label: "50-59 years old"},
			{y: 0.4, label: "40-49 years old"},
            {y: 0.4, label: "30-39 years old"},
            {y: 0.4, label: "20-29 years old"},
            {y: 0.4, label: "10-19 years old"}
		]
	}]
});
chart.render();

}
</script>
    <div align="center" >
<h1>
    <hr>
    <a href="Main Page.html">Home</a>
    <hr>
</h1>
    </div>

</head>
<body bgcolor="linen">
<div id="chartContainer" style="height: 500px; width: 120%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
